<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/cerulean/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LV/SIoc08vbV9CCeAwiz7RJZMI5YntsH8rGov0Y2nysmepqMWVvJqds6y0RaxIXT"
            crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<div class="container">
    <h2>
        <div class="content" style="padding-top: 30px;">Edit Student Information</div>
    </h2>
    <hr>
    <!--    th:action="@{/students/new}"-->
<!--    th:href="@{/edit/{studentId}(studentId=${student.studentId})}"-->
    <form th:action="@{/update/{studentId}(studentId=${student.studentId})}" th:object="${student}" method="post">
        <div class="form-group row">
            <label style="text-align: left" for="studentNumber" class="col-sm-2 col-form-label">Student Number</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="studentNumber" th:field="*{studentNumber}"
                       id="studentNumber"
                       placeholder="Student Number"><span th:if="${#fields.hasErrors('studentNumber')}"
                                                          th:errors="*{studentNumber}"
                                                          class="alert alert-danger"></span>
            </div>
        </div>
        <div class="form-group row">
            <label style="text-align: left" for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="firstName" th:field="*{firstName}" id="firstName" placeholder="First Name">
                <span th:if="${#fields.hasErrors('firstName')}"
                      th:errors="*{firstName}"
                      class="alert alert-danger"></span>
            </div>
        </div>
        <div class="form-group row">
            <label style="text-align: left" for="middleName" class="col-sm-2 col-form-label">Middle Name</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="middleName"  th:field="*{middleName}" id="middleName" placeholder="Middle Name">
            </div>
        </div>
        <div class="form-group row">
            <label style="text-align: left" for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="lastName" th:field="*{lastName}" id="lastName" placeholder="Last Name">
                <span th:if="${#fields.hasErrors('lastName')}"
                      th:errors="*{lastName}"
                      class="alert alert-danger"></span>
            </div>
        </div>
        <div class="form-group row">
            <label style="text-align: left" for="enrollmentDate" class="col-sm-2 col-form-label">Enrollment Date</label>
            <div class="col-sm-5">
                <input class="form-control" type="date" name="enrollmentDate" th:field="*{enrollmentDate}" id="enrollmentDate">
                <span th:if="${#fields.hasErrors('enrollmentDate')}"
                      th:errors="*{enrollmentDate}"
                      class="alert alert-danger"></span>
            </div>
        </div>
        <div class="form-group row">
            <label style="text-align: left" for="cGpa" class="col-sm-2 col-form-label">CGPA</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="cGpa" id="cGpa" th:field="*{cGpa}" placeholder="Cumulative  GPA">
            </div>
        </div>
        <div class="form-group row">
            <label style="text-align: left" for="isInternational" class="col-sm-2 col-form-label">Is
                International?</label>
            <div class="col-sm-1" style="text-align: left">
<!--                <input id="isInternational" name="isInternational" type="radio" class="form-control"> &nbsp;&nbsp;&nbsp;-->
<!--                <input name="isInternational" type="radio" class="form-control">-->
                                <input id="isInternational" name="isInternational" th:field="*{isInternational}" type="checkbox" class="form-control" >
                <span th:if="${#fields.hasErrors('isInternational')}"
                      th:errors="*{isInternational}"
                      class="alert alert-danger"></span>
            </div>
        </div>
        <div class="form-group row" style="text-align: right">
            <label style="text-align: left" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-5">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Update Student</button>
            </div>
        </div>
    </form>
</div>
<div class="container" th:replace="fragment/footer :: footer"></div>
</body>
</html>
