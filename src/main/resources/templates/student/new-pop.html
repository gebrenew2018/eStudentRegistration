<new xmlns:th="http://www.thymeleaf.org">
    <div class="ui modal test">
        <div class="ui middle aligned center aligned grid" style="margin-left: 50px;">
            <div class="column">
                <h2>
                    <div class="content" style="padding-top: 30px;">Student Registration</div>
                </h2>
                <div>
<!--                    th:action="@{/new}" th:object="${student}"-->
<!--                    th:field="*{studentNumber}"-->
<!--                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->
                    <form action="/student/new"  method="post"  th:object="${student}">
                        <div class="form-group row">
                            <label style="text-align: left" for="studentNumber" class="col-sm-2 col-form-label">Student Number</label>
                            <div class="col-sm-5">
                                <input type="text"class="form-control" th:value="${student.studentNumber}" id="studentNumber"
                                       placeholder="Student Number">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label  style="text-align: left" for="firstName" class="col-sm-2 col-form-label">First Name</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label  style="text-align: left" for="middleName" class="col-sm-2 col-form-label">Middle Name</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="middleName" placeholder="Middle Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label  style="text-align: left" for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label style="text-align: left" for="enrollmentDate" class="col-sm-2 col-form-label">Enrollment Date</label>
                            <div class="col-sm-5">
                                <input class="form-control" type="date" id="enrollmentDate">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label style="text-align: left" for="cgpa" class="col-sm-2 col-form-label">CGPA</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="cgpa" placeholder="Cumulative  GPA">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label style="text-align: left" for="isInternational" class="col-sm-2 col-form-label">Is International</label>
                            <div class="col-sm-5">
                                <label class="form-check-label">
                                    <input type="radio" name="optionsRadios" id="isInternational" value="true" checked>
                                    Yes
                                    &nbsp;&nbsp;&nbsp;
                                    <input type="radio" name="optionsRadios" value="false">
                                    No
                                </label>
                            </div>
                        </div>
                        <div class="form-group row"  style="text-align: right" >
                            <label style="text-align: left" for="isInternational" class="col-sm-2 col-form-label"></label>
                            <div class="col-sm-5">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</new>
